name: Build and Push Docker Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push llm_connector image
        run: |
          docker build -t usuario/llm_connector:latest -f llm_connector/Dockerfile llm_connector
          docker push usuario/llm_connector:latest

      - name: Build and push gradio image
        run: |
          docker build -t usuario/gradio_app:latest -f gradio_app/Dockerfile gradio_app
          docker push usuario/gradio_app:latest
