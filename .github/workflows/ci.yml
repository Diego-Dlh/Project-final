name: CI - Build and Push Multiple Services

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push llm_connector
        run: |
          docker build -t usuario/llm_connector:latest ./llm_connector
          docker push usuario/llm_connector:latest

      - name: Build and push sklearn_model
        run: |
          docker build -t usuario/sklearn_model:latest ../sklearn_model
          docker push usuario/sklearn_model:latest

      - name: Build and push cnn_image
        run: |
          docker build -t usuario/cnn_image:latest ../cnn_image
          docker push usuario/cnn_image:latest

      - name: Build and push gradio_frontend
        run: |
          docker build -t usuario/gradio_frontend:latest ../gradio_frontend
          docker push usuario/gradio_frontend:latest
