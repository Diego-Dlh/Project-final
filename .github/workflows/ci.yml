name: CI - Build and Push Multiple Services

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push llm_connector
        run: |
          docker build -t diegodlh/llm_connector:latest ./llm_connector
          docker push diegodlh/llm_connector:latest

      - name: Build and push sklearn_model
        run: |
          docker build -t diegodlh/sklearn_model:latest ./sklearn_model
          docker push diegodlh/sklearn_model:latest

      - name: Build and push cnn_image
        run: |
          docker build -t diegodlh/cnn_image:latest ./cnn_image
          docker push diegodlh/cnn_image:latest

      - name: Build and push gradio_frontend
        run: |
          docker build -t diegodlh/gradio_frontend:latest ./gradio_frontend
          docker push diegodlh/gradio_frontend:latest
